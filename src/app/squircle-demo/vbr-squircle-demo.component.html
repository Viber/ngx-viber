<h2>vbr-squircle</h2>
<div>
    <vbr-squircle [size]=sizeImage>
        <img [src]=anotherImage alt="squircle">
    </vbr-squircle>
</div>

<h2>vbr-squircle-icon</h2>
<div>
    <vbr-squircle-icon
            [iconSize]=sizeImage
            [placeholder]=srcImage
            [showBorder]=true
            [src]=anotherImage
    ></vbr-squircle-icon>
</div>
