<footer [dir]="languages.dir">
  <div class="vat-footer-container">
    <div class="vat-footer-row">
      <div *ngFor="let row of FOOTER_ELEMENTS" class="vat-footer-col">
        <h3>{{'footer.titles.' + row.title | translate}}</h3>
        <ul>
          <li *ngFor="let column of row.elements">
            <a href="{{'footer.elements.' + column + '.link' | translate}}">
              {{'footer.elements.' + column + '.title' | translate}}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="vat-footer-copy vat-footer-row">
      <div class="vat-footer-col">
        <span dir="ltr">{{'footer.copyright' | translate : year}}</span>
      </div>
    </div>
  </div>
</footer>
